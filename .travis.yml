language: python

matrix:
  include:
    - python: 3.8-dev
    - python: 3.7
    - python: 3.6
    - python: 3.5
    - python: 3.4
    - python: 3.3
      dist: trusty
      sudo: true
    - python: 3.2
      dist: trusty
      sudo: true
    - python: 2.7
    - python: 2.6
      dist: trusty
      sudo: true
      env:
        - UNITTEST2=true
    - python: pypy3
    - python: pypy

install: true

before_script:
  - if [ "$UNITTEST2" == "true" ]; then
      wget https://files.pythonhosted.org/packages/99/a0/41ec4a61afb168cf2d4e2e708f4f070c1cff032a4d288a0985228649fc13/unittest2-0.2.0.tar.gz;
      tar -vzxf unittest2-0.2.0.tar.gz;
      cd unittest2-0.2.0;
      sudo python setup.py install;
      cd ..;
    fi

# command to run tests and check installation
script:
  - python run-tests.py
  - python -c 'import setuptools;print(setuptools.__version__)'
  - python setup.py install
